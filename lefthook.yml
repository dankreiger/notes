pre-commit:
  parallel: true
  commands:
    lint:
      run: npm run lint
    format:
      run: npm run format
    build:
      run: npm run build
commit-msg:
  commands:
    check-commits:
      run: npx commitlint --edit
post-merge:
  install-deps-postmerge:
    tags: frontend
    run: npx install-deps-postmerge
